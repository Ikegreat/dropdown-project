<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header id="mobile-header">
    <div class="left-header">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="right-header">
      <button id="openBtn">
        <img src="images/icon-menu.svg" alt="">
      </button>
      
          <div id="parentMenu">
            <div id="childMenu">
              <button id="closeBtn">
                <img src="images/icon-close-menu.svg" alt="">
              </button>
              <ul>
                <li>Features<span><img src="images/icon-arrow-down.svg" alt=""></span></li>
                <li>Company<span><img src="images/icon-arrow-down.svg" alt=""></span></li>
                <li>Career</li>
                <li>About</li>
                <div id="auth">
                 <span>Login</span>
                 <div id="regBtn">
                  Register
                 </div>
                </div>
              </ul>
            </div>
          </div>
    </div>
  </header>


<div class="hero-section">
  <div class="image-hero">
    <img src="/images/image-hero-mobile.png" alt="" id="mobile-img">
    <img src="/images/image-hero-desktop.png" alt="" id="desktop-img">
  </div>
  <div class="text-area">
    <h1>Make  remote work</h1>
    <article>
      Get your team in sync. no matter your <br>
       location. Streamline processes. 
      create <br>
       team rituals. and watch productivity soar.
    </article>
    <button id="learn">Learn More</button>
    <div class="icon-texts">
      <img src="images/client-databiz.svg" alt="">
      <img src="/images/client-audiophile.svg" alt="">
      <img src="images/client-meet.svg" alt="">
      <img src="/images/client-maker.svg" alt="">
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
